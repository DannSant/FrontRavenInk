<div class="container" style="margin-top: 30px;">
    <h2>{{subcategory}}</h2>
    <div *ngIf="items.length<=0">
        <div class="alert alert-warning" role="alert">{{'no_products_found' | language:_languageService.currentLanguage }}
        </div>
        <div class="loader" [ngStyle]="{'display:none': finishedLoading==true}"></div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4" *ngFor="let item of items">
            <div class="card">
                <img class="card-img-top" src="../../../../assets/img/items/{{item.img | firstImage}}" alt="Card image cap" onError="this.src='../../../../assets/img/items/no-image.jpg'" />

                <div class="card-body">
                    <h5 class="card-title">{{item.item_name}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <button class="btn btn-primary" [routerLink]="['/item',item.id]">{{'view' | language:_languageService.currentLanguage }}</button>
                    <button class="btn btn-success" [routerLink]="['/cart',item.id]">{{'buy' | language:_languageService.currentLanguage }}</button>
                </div>
            </div>

        </div>
    </div>
</div>
