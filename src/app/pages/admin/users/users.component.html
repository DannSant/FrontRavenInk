<div class="big-container">
  <!-- <input class="form-control form-control-lg" type="text" placeholder="Buscar" [(ngModel)]="term" (keyup)="search()"> -->
  <div class="row" *ngIf="users.length<=0">
      <div class="col-md-12">
          <div class="alert alert-warning" role="alert">
              No hay usuarios dados de alta
          </div>
      </div>
  </div>
  <div class="card">
      <div class=card-body>
          <h3 class="card-title">Usuarios </h3>

          <div class="row" *ngIf="users.length>0">
              <div class="col-md-8">

                  <table class="table table-hover">
                      <thead>
                          <tr>

                              <th scope="col">Nombre</th>
                              <th scope="col">Email</th>
                              <th scope="col">Rol</th>
                              <th scope="col">Tipo</th>
                              <th scope="col">Mayoreo</th>
                              <th scope="col"></th>

                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let user of users">

                              <td>{{user.name}}</td>
                              <td>{{user.email}}</td>
                              <td>{{user.role | userRole}}</td>
                              <td>{{user.type | userType}}</td>
                              <td>{{user.is_wholesale | userWholesale}}</td>
                              <td>

                                  <button class="btn btn-primary" [routerLink]="['/userDetail',user.id]"> <i class="far fa-edit"></i></button>
                              </td>
                          </tr>

                      </tbody>
                  </table>
              </div>
            </div>
  </div>
</div>
</div>
