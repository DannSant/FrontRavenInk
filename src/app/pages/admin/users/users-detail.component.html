<div class="container">
  <h3>Nuevo Usuario</h3>
  <form #f="ngForm" (ngSubmit)="save(f)" ngNativeValidation>
      <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" #email="ngModel" aria-describedby="emailHelp" disabled="true">

      </div>
      <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="user.name" name="name" #name="ngModel" placeholder="Ingresar nombre" required>
          <div class="alert alert-danger" *ngIf="name.errors?.required && name.touched">
              <small>Este campo es requerido</small>
          </div>
      </div>

      <div class="form-group">
        <label>Rol *</label>
        <select [(ngModel)]="user.role" name="role" class="form-control" required>
         <option value="">Seleccione Rol</option>
         <option *ngFor="let role of roles" [value]="role.id">
           {{role.role_name}}
         </option>
       </select>
    </div>
      <div class="form-group">
          <label>Direccion</label>
          <textarea type="text" class="form-control" [(ngModel)]="user.address" name="address" #address="ngModel" placeholder="Ingresar direcciÃ³n donde quieras recibir tus productos" required></textarea>
          <div class="alert alert-danger" *ngIf="address.errors?.required && address.touched">
              <small>Este campo es requerido</small>
          </div>
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
      <button routerLink="/user" type="submit" class="btn btn-danger waves-effect waves-light">Cancelar</button>
  </form>


</div>
