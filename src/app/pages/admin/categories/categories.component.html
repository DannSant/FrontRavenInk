<div class="big-container">
    <!-- <input class="form-control form-control-lg" type="text" placeholder="Buscar" [(ngModel)]="term" (keyup)="search()"> -->
    <div class="row" *ngIf="categories.length<=0">
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert">
                No hay categorias dadas de alta
            </div>
        </div>
    </div>
    <div class="card">
        <div class=card-body>
            <h3 class="card-title">Categorias </h3>
            <div class="text-right">
                <button [routerLink]="['/categoryDetail','new']" type="button" class="btn btn-primary">
                <i class="fa fa-plus"></i>
                Nueva Categor√≠a
              </button>
            </div>
            <div class="row" *ngIf="categories.length>0">
                <div class="col-md-8">

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Estatus</th>
                                <th scope="col"></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categories">
                                <td>{{category.name}}</td>
                                <td>{{category.status}}</td>
                                <td>

                                    <button class="btn btn-primary" [routerLink]="['/categoryDetail',category.id]"> <i class="far fa-edit"></i></button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
              </div>
    </div>
  </div>
</div>
