<div class="container row animated fadeIn">
    <div class="col-md-9">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Categoría: {{category.name}} </h3>
            <p class="text-muted m-b-30 font-13"> </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="saveCategory(f)">
                        <div class="form-group">
                            <label for="name">Nombre de la categoría *</label>
                            <input [(ngModel)]="category.name" name="name" type="text" class="form-control" id="name" placeholder="Nombre de la categoría" required>
                        </div>

                        <div class="form-group">
                            <label for="name_english">Nombre de la categoría en Inglés *</label>
                            <input [(ngModel)]="category.name_english" name="name_english" type="text" class="form-control" id="name_english" placeholder="Nombre de la categoría en inglés" required>
                        </div>


                        <div class="form-group">
                            <label for="status">Estatus</label>
                            <input [(ngModel)]="category.status" name="status" type="checkbox" class="form-control" id="status">
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <button routerLink="/category" type="submit" class="btn btn-danger waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
