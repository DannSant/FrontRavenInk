<div class="container row animated fadeIn">
  <div class="col-md-9">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Item: {{item.item_name}} </h3>
      <p class="text-muted m-b-30 font-13"> </p>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="saveItem(f)">
            <div class="form-group">
              <label for="item_name">Nombre del producto *</label>
              <input [(ngModel)]="item.item_name" name="item_name" type="text" class="form-control" id="item_name"
                placeholder="Nombre del producto" required>
            </div>

            <div class="form-group">
              <label for="code">Codigo del producto *</label>
              <input [(ngModel)]="item.code" name="code" type="text" class="form-control" id="code"
                placeholder="Codigo del producto" required>
            </div>

            <div class="form-group">
              <label for="description">Descripcion *</label>
              <input [(ngModel)]="item.description" name="description" type="text" class="form-control" id="description"
                placeholder="Descripcion del producto" required>
            </div>

            <div class="form-group">
              <label for="img">Imagen *</label>
              <input [(ngModel)]="item.img" name="img" type="text" class="form-control" id="img"
                placeholder="Nombre de la imagen" required>
            </div>

            <div class="form-group">
              <label for="public_price">Precio publico *</label>
              <input [(ngModel)]="item.public_price" name="public_price" type="number" class="form-control"
                id="public_price" required>
            </div>

            <div class="form-group">
              <label for="wholesale_price">Precio de mayoreo *</label>
              <input [(ngModel)]="item.wholesale_price" name="wholesale_price" type="number" class="form-control"
                id="wholesale_price" required>
            </div>

            <div class="form-group">
              <label for="existance">Existencia *</label>
              <input [(ngModel)]="item.existance" name="existance" type="number" class="form-control" id="existance"
                required>
            </div>

            <div class="form-group">
              <label for="item_name">Imagenes*</label>
              <input [(ngModel)]="item.img" name="item_img" type="text" class="form-control" id="item_img"
                placeholder="Nombre de las imagenes" required>
            </div>

            <div class="form-group">
              <label>Categoria *</label>
              <select (change)="loadSubcategories($event.target.value)" [(ngModel)]="item.category" name="category"
                class="form-control" required>
                <option value="">Seleccione Categoria</option>
                <option *ngFor="let category of categories" [value]="category.id">
                  {{category.name}}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label>Subcategoria *</label>
              <select [(ngModel)]="item.subcategory" name="subcategory" class="form-control" required>
                <option value="">Seleccione Subcategoria</option>
                <option *ngFor="let subcategory of subcategories" [value]="subcategory.id">
                  {{subcategory.name}}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="status">Estatus</label>
              <input [(ngModel)]="item.status" name="status" type="checkbox" class="form-control" id="status">
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <button routerLink="/inventory" type="submit"
              class="btn btn-danger waves-effect waves-light">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
