<div class="big-container">
    <!-- <input class="form-control form-control-lg" type="text" placeholder="Buscar" [(ngModel)]="term" (keyup)="search()"> -->
    <div class="row" *ngIf="inventoryItems.length<=0">
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert">
                No hay items dados de alta
            </div>
        </div>
    </div>
    <div class="card">
        <div class=card-body>
            <h3 class="card-title">Items registrados </h3>
            <div class="text-right">
                <button [routerLink]="['/inventoryDetail','new']" type="button" class="btn btn-primary">
                <i class="fa fa-plus"></i>
                Nuevo item
              </button>
            </div>
            <div class="row" *ngIf="inventoryItems.length>0">
                <div class="col-md-8">

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Codigo</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Estatus</th>
                                <th scope="col"></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of inventoryItems">
                                <th scope="row">{{item.code}}</th>
                                <td>{{item.item_name}}</td>
                                <td>{{item.status}}</td>
                                <td>

                                    <button class="btn btn-primary" [routerLink]="['/inventoryDetail',item.id]"> <i class="far fa-edit"></i></button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
              </div>
    </div>
  </div>
</div>
