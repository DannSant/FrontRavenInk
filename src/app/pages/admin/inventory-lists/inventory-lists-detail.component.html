<div class="container row animated fadeIn">
    <div class="col-md-9">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Lista: {{list.name}} </h3>
            <p class="text-muted m-b-30 font-13"> </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="saveItem(f)">
                        <div class="form-group">
                            <label for="item_name">Nombre de la lista *</label>
                            <input [(ngModel)]="list.name" name="name" type="text" class="form-control" id="name" placeholder="Nombre de la lista" required>
                        </div>

                        <div class="form-group">
                            <label for="code">Codigo de la lista *</label>
                            <input [(ngModel)]="list.code" name="code" type="text" class="form-control" id="code" placeholder="Codigo de único de la lista" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Nombre para mostrar (español) *</label>
                            <input [(ngModel)]="list.display_name" name="display_name" type="text" class="form-control" id="display_name" placeholder="Nombre para mostrar cuando la pagina esté en español" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Nombre para mostrar (inglés) *</label>
                            <input [(ngModel)]="list.display_name_english" name="display_name_english" type="text" class="form-control" id="display_name_english" placeholder="Nombre para mostrar cuando la pagina esté en inglés" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Items *</label>
                            <input [(ngModel)]="itemsToSave" name="items" type="text" class="form-control" id="items" required>
                        </div>

                        <!--Item selector-->
                        <div *ngIf="items.length>0">
                            <item-selector [elements]="items" (addItemEvent)="addItem($event)"></item-selector>
                        </div>

                        <!--//Item selector-->

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Guardar
              </button>
                        <button routerLink="/inventoryList" type="submit" class="btn btn-danger waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
