<div class="big-container">
    <!-- <input class="form-control form-control-lg" type="text" placeholder="Buscar" [(ngModel)]="term" (keyup)="search()"> -->
    <div class="row" *ngIf="lists.length<=0">
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert">
                No hay items dados de alta
            </div>
        </div>
        <div class="loader" [ngStyle]="{'display:none': finishedLoading==true}"></div>
    </div>
    <div class="card">
        <div class=card-body>
            <h3 class="card-title">Listas de items</h3>
            <div class="text-right">
                <button [routerLink]="['/inventoryListDetail','new']" type="button" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Nueva lista
          </button>
            </div>
            <div class="row" *ngIf="lists.length>0">
                <div class="col-md-8">

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Codigo</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Nombre mostrado</th>
                                <th scope="col"></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let list of lists">
                                <th scope="row">{{list.code}}</th>
                                <td>{{list.name}}</td>
                                <td>{{list.display_name}}</td>
                                <td>

                                    <button class="btn btn-primary" [routerLink]="['/inventoryListDetail',list.code]"> <i
                        class="far fa-edit"></i></button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
