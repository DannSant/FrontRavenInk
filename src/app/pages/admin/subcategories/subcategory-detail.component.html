<div class="container row animated fadeIn">
    <div class="col-md-9">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Subcategoria: {{subcategory.name}} </h3>
            <p class="text-muted m-b-30 font-13"> </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="saveSubcategory(f)">
                        <div class="form-group">
                            <label for="name">Nombre de la subcategoria *</label>
                            <input [(ngModel)]="subcategory.name" name="name" type="text" class="form-control" id="item_name" placeholder="Nombre del producto" required>
                        </div>

                        <div class="form-group">
                            <label for="name_english">Nombre de la subcategoria (English)*</label>
                            <input [(ngModel)]="subcategory.name_english" name="name_english" type="text" class="form-control" id="name_english" placeholder="Nombre del producto en ingles" required>
                        </div>



                        <div class="form-group">
                            <label>Categoria *</label>
                            <select [(ngModel)]="subcategory.category" name="category" class="form-control" required>
                             <option value="">Seleccione Categoria</option>
                             <option *ngFor="let category of categories" [value]="category.id">
                               {{category.name}}
                             </option>
                           </select>
                        </div>



                        <div class="form-group">
                            <label for="status">Estatus</label>
                            <input [(ngModel)]="subcategory.status" name="status" type="checkbox" class="form-control" id="status">
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <button routerLink="/subcategory" type="submit" class="btn btn-danger waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
