<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Inicia sesi√≥n</h3>
            <form (ngSubmit)="login()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Ingresar email">
                    <small id="emailHelp" class="form-text text-muted">No compartimos tu email con nadie</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Ingresar Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember" [(ngModel)]="password">
                    <label class="form-check-label" for="remember">Recordar</label>
                </div>

                <button type="submit" class="btn btn-primary">Iniciar sesion</button>
            </form>
            <hr>
            <h4>Si no tienes cuenta</h4>
            <button type="button" routerLink="/register" class="btn btn-outline-primary">Registrate</button>
        </div>
    </div>
</div>
