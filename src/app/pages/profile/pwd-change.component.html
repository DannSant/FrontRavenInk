<div class="container">
  <h3>Cambio de contraseña</h3>
  <form #f="ngForm" (ngSubmit)="register(f)" ngNativeValidation>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="user.password"
        name="password"
        #password="ngModel"
        placeholder="Ingresar Password"
        required
      />
    </div>
    <div class="form-group">
      <label>Repetir Password</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password2"
        name="passwordRepeat"
        #passwordR="ngModel"
        placeholder="Ingresar Password de nuevo"
        required
      />
      <div class="alert alert-danger" *ngIf="errorMsg == 'PASSWORD'">
        <small>Las contraseñas son diferentes</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
  </form>
  <hr />

  <button type="button" routerLink="/profile" class="btn btn-danger">
    Cancelar
  </button>
</div>
