<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li class="{{ (i == 0) ? 'active' : ''}}" *ngFor="let item of carouselItems;let i =index" data-target="#carouselExampleIndicators" data-slide-to="i"></li>


    </ol>
    <div class="carousel-inner">
        <div class="carousel-item {{ (i == 0) ? 'active' : ''}}" *ngFor="let item of carouselItems;let i =index">
            <img class="d-block w-100" src="../../../../assets/img/{{item.image}}" routerLink="item.link" alt="First slide">
        </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
